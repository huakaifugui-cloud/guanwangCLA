<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLA 官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .image-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 1.5rem;
            display: grid;
            place-items: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .image-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CLA 官网</h1>
    </div>
    
    <div class="image-container">
        <img src="CLA.png" alt="CLA 官方图片">
    </div>
</body>
</html>
